<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>         <!-- [[${pageTitle}]] xem trong UserControllerFullStack, @GetMapping("/ListUsers/delete/{id}") -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
  <!--<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
</head>

<style>
  div.text-center{
    text-align: center;
  }
</style>

<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <!-- Xem UserControllerFullStack hàm @PostMapping("/ListUsers/delete") -->
  <!-- Xem UserControllerFullStack hàm @GetMapping("/ListUsers/delete/{id}") -->
  <form th:action="@{/api/v1/ListUsers/delete}" method="post" th:object="${DeleteUser}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}"> <!-- Edit user theo mã id -->
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label"> E-mail </label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" disabled class="form-control" required minlength="8" maxlength="45"/>
          <input type="hidden" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label"> First Name </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" disabled class="form-control" required minlength="2" maxlength="45"/>
          <input type="hidden" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label"> Last Name </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" disabled class="form-control" required minlength="2" maxlength="45"/>
          <input type="hidden" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2"> Delete </button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel </button>
      </div>

    </div>

  </form>


</div>

<script type="text/javascript">
  function cancelForm() {                           <!-- Trả về trang lstUsersEnableTrue.html-->
    window.location = "[[@{/api/v1/ListUsers/All}]]";
  }
</script>

</body>
</html>
